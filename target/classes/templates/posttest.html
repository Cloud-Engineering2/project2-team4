<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 테스트</title>
    <script>
    function getUserIdFromToken() {
        let token = localStorage.getItem("token");
        if (!token) return null;

        try {
            let payload = JSON.parse(atob(token.split('.')[1])); // Base64 디코딩
            console.log("📌 디코딩된 JWT Payload:", payload); // 디버깅용 로그
            return payload.uid || null; // ✅ "uid" 값 가져오기
        } catch (error) {
            console.error("토큰 디코딩 실패:", error);
            return null;
        }
    }

    async function uploadFile() {
        let formData = new FormData();

        // 📌 토큰 가져오기
        let token = localStorage.getItem("token");
        if (!token) {
            alert("❌ 로그인 후 이용하세요!");
            return;
        }

        // 📌 토큰에서 uid 추출
        let userId = getUserIdFromToken();
        if (!userId) {
            alert("❌ 사용자 정보를 가져올 수 없습니다. 다시 로그인하세요!");
            return;
        }

        // 입력 필드 가져오기
        let fileInput = document.getElementById("file");
        let titleInput = document.getElementById("title");
        let contentInput = document.getElementById("content");
        let linkInput = document.getElementById("link");

        let file = fileInput.files[0];
        let title = titleInput.value.trim();
        let content = contentInput.value.trim();
        let link = linkInput.value.trim();

        // 필수값 체크
        if (!file) {
            alert("📌 파일을 업로드해야 합니다!");
            return;
        }
        if (!title) {
            alert("📌 제목을 입력하세요!");
            titleInput.focus();
            return;
        }
        if (!content) {
            alert("📌 내용을 입력하세요!");
            contentInput.focus();
            return;
        }

        // ✅ JSON 데이터 생성 (토큰에서 가져온 uid를 user.id로 설정)
        let postData = {
            user: { id: userId },  // ✅ 로그인한 사용자의 UID 반영
            category: { id: 3 },
            title: title,
            content: content,
            link: link
        };

        // FormData에 추가
        formData.append("file", file);
        formData.append("post", new Blob([JSON.stringify(postData)], { type: "application/json" }));

        try {
            console.log("📌 전송할 데이터:", postData);

            let response = await fetch("/api/post", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`
                },
                body: formData
            });

            let responseText = await response.text();
            console.log("📌 서버 응답:", responseText);

            if (!response.ok) {
                throw new Error("서버 오류: " + response.status);
            }

            try {
                let jsonData = JSON.parse(responseText);
                alert("✅ 업로드 성공! 게시글 ID: " + jsonData.id);
            } catch (error) {
                console.error("📌 JSON 파싱 실패:", error);
                alert("⚠ 서버 응답이 JSON 형식이 아닙니다. 응답 내용을 확인하세요.");
            }

        } catch (error) {
            console.error("❌ 업로드 실패:", error);
            alert("❌ 업로드 실패! " + error.message);
        }
    }

    </script>
</head>
<body>
    <h2>파일 업로드 테스트</h2>
    
    <label for="title">제목:</label>
    <input type="text" id="title"><br>

    <label for="content">내용:</label>
    <textarea id="content"></textarea><br>

    <label for="link">링크:</label>
    <input type="text" id="link"><br>

    <label for="file">파일 업로드:</label>
    <input type="file" id="file"><br>

    <button onclick="uploadFile()">전송</button>
</body>
</html>
