<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function getUserIdFromToken() {
            let token = localStorage.getItem("token");
            if (!token) return null;

            try {
                let payload = JSON.parse(atob(token.split('.')[1])); // Base64 디코딩
                console.log("📌 디코딩된 JWT Payload:", payload); // 디버깅용 로그
                return payload.uid || null; // ✅ "uid" 값 가져오기
            } catch (error) {
                console.error("토큰 디코딩 실패:", error);
                return null;
            }
        }

        async function uploadFile() {
            let formData = new FormData();

            // 📌 토큰 가져오기
            let token = localStorage.getItem("token");
            if (!token) {
                alert("❌ 로그인 후 이용하세요!");
                return;
            }

            // 📌 토큰에서 uid 추출
            let userId = getUserIdFromToken();
            if (!userId) {
                alert("❌ 사용자 정보를 가져올 수 없습니다. 다시 로그인하세요!");
                return;
            }

            // 입력 필드 가져오기
            let fileInput = document.getElementById("file");
            let titleInput = document.getElementById("title");
            let contentInput = document.getElementById("content");
            let linkInput = document.getElementById("link");

            let file = fileInput.files[0];
            let title = titleInput.value.trim();
            let content = contentInput.value.trim();
            let link = linkInput.value.trim();

            // 필수값 체크
            if (!file) {
                alert("📌 파일을 업로드해야 합니다!");
                return;
            }
            if (!title) {
                alert("📌 제목을 입력하세요!");
                titleInput.focus();
                return;
            }
            if (!content) {
                alert("📌 내용을 입력하세요!");
                contentInput.focus();
                return;
            }

            // ✅ JSON 데이터 생성 (토큰에서 가져온 uid를 user.id로 설정)
            let postData = {
                user: { id: userId },  // ✅ 로그인한 사용자의 UID 반영
                category: { id: 1 },
                title: title,
                content: content,
                link: link
            };

            // FormData에 추가
            formData.append("file", file);
            formData.append("post", new Blob([JSON.stringify(postData)], { type: "application/json" }));

            try {
                console.log("📌 전송할 데이터:", postData);

                let response = await axios.put(`/api/post/${postId}`, formData, {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "multipart/form-data" // FormData 전송을 위해 Content-Type 설정
                    }
                });

                console.log("📌 서버 응답:", response.data);

                if (response.status === 200) {
                    alert("✅ 업로드 성공! 게시글 ID: " + response.data.id);
                } else {
                    alert("⚠ 서버 응답이 예상과 다릅니다.");
                }

            } catch (error) {
                console.error("❌ 업로드 실패:", error);
                alert("❌ 업로드 실패! " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>게시물 수정</h1>
    <form id="updatePostForm" onsubmit="event.preventDefault(); uploadFile();">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="link">링크:</label>
        <input type="text" id="link" name="link"><br>

        <label for="file">파일 업로드:</label>
        <input type="file" id="file" name="file" required><br>

        <button type="submit">수정하기</button>
    </form>
</body>
</html>
