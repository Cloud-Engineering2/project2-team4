<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    let token = localStorage.getItem("token");
    
    function getUserIdFromToken() {
        if (!token) return null;
        try {
            let payload = JSON.parse(atob(token.split(".")[1]));
            return payload.uid;
        } catch (error) {
            console.error("❌ 토큰 파싱 오류:", error);
            return null;
        }
    }
    
    let postId = 17;

    async function getPostById() {
        try {
            let response = await fetch(`/api/post/${postId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            let post = await response.json();
            console.log("📌 불러온 게시글 데이터:", post);

            // 테이블에 데이터 삽입
            document.getElementById("postTable").innerHTML = `
                <tr>
                    <td>${post.id}</td>
                    <td>${post.title}</td>
                    <td>${post.content}</td>
                    <td>${post.link || "-"}</td>
                    <td>${post.imageUrl ? `<img src="${post.imageUrl}" width="100">` : "없음"}</td>
                </tr>
            `;

            // 수정 폼에 기존 값 입력
            document.getElementById("title").value = post.title;
            document.getElementById("content").value = post.content;
            document.getElementById("link").value = post.link || "";

        } catch (error) {
            console.error("❌ 게시글 가져오기 실패:", error);
            alert("❌ 게시글을 불러오지 못했습니다.");
        }
    }

    async function uploadFile() {
        if (!token) {
            alert("❌ 로그인 후 이용하세요!");
            return;
        }

        let userId = getUserIdFromToken();
        if (!userId) {
            alert("❌ 사용자 정보를 가져올 수 없습니다. 다시 로그인하세요!");
            return;
        }

        let formData = new FormData();
        let fileInput = document.getElementById("file");
        let titleInput = document.getElementById("title");
        let contentInput = document.getElementById("content");
        let linkInput = document.getElementById("link");

        let file = fileInput.files[0];
        let title = titleInput.value.trim();
        let content = contentInput.value.trim();
        let link = linkInput.value.trim();

        if (!title) {
            alert("📌 제목을 입력하세요!");
            titleInput.focus();
            return;
        }
        if (!content) {
            alert("📌 내용을 입력하세요!");
            contentInput.focus();
            return;
        }

        let postData = {
            id: postId,
            user: { id: userId },
            category: { id: 1 },
            title: title,
            content: content,
            link: link
        };

        if (file) {
            formData.append("file", file);
        }
        formData.append("post", new Blob([JSON.stringify(postData)], { type: "application/json" }));

        try {
            let response = await axios.put(`/api/post/${postId}`, formData, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "multipart/form-data"
                }
            });

            console.log("📌 서버 응답:", response.data);
            if (response.status === 200) {
                alert("✅ 게시글이 수정되었습니다.");
            } else {
                alert("⚠ 서버 응답이 예상과 다릅니다.");
            }
        } catch (error) {
            console.error("❌ 수정 실패:", error);
            alert("❌ 수정 실패! " + error.message);
        }
    }

    window.onload = getPostById; // 페이지 로딩 시 게시글 불러오기
    </script>
</head>
<body>
    <h1>게시물 수정</h1>

    <!-- 📌 게시글 정보 테이블 -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>내용</th>
                <th>링크</th>
                <th>이미지</th>
            </tr>
        </thead>
        <tbody id="postTable">
            <tr><td colspan="5">게시글 정보를 불러오는 중...</td></tr>
        </tbody>
    </table>

    <h2>수정하기</h2>
    <form id="updatePostForm" onsubmit="event.preventDefault(); uploadFile();">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br>

        <label for="link">링크:</label>
        <input type="text" id="link" name="link"><br>

        <label for="file">파일 업로드 (선택):</label>
        <input type="file" id="file" name="file"><br>

        <button type="submit">수정하기</button>
    </form>
</body>
</html>
