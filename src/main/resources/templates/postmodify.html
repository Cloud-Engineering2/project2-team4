<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
    <link rel="stylesheet" type="text/css" href="/css/postupload.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    function getUserIdFromToken() {
        let token = localStorage.getItem("token");
        if (!token) return null;

        try {
            let payload = JSON.parse(atob(token.split('.')[1])); // Base64 디코딩
            console.log("📌 디코딩된 JWT Payload:", payload);
            return payload.uid || null;
        } catch (error) {
            console.error("토큰 디코딩 실패:", error);
            return null;
        }
    }

    async function uploadFile(postId) {
        // 📌 토큰 가져오기
        let token = localStorage.getItem("token");
        if (!token) {
            alert("❌ 로그인 후 이용하세요!");
            return;
        }

        // 📌 토큰에서 사용자 ID 추출
        let userId = getUserIdFromToken();
        if (!userId) {
            alert("❌ 사용자 정보를 가져올 수 없습니다. 다시 로그인하세요!");
            return;
        }

        let fileInput = document.getElementById("file");
        let titleInput = document.getElementById("title");
        let contentInput = document.getElementById("content");
        let linkInput = document.getElementById("link");

        let file = fileInput.files[0];
        let title = titleInput.value.trim();
        let content = contentInput.value.trim();
        let link = linkInput.value.trim();

        if (!title) {
            alert("📌 제목을 입력하세요!");
            titleInput.focus();
            return;
        }
        if (!content) {
            alert("📌 내용을 입력하세요!");
            contentInput.focus();
            return;
        }

        let postData = {
            id: postId,
            user: { id: userId },
            category: { id: 1 },
            title: title,
            content: content,
            link: link
        };

        let formData = new FormData();
        if (file) {
            formData.append("file", file);
        }
        formData.append("post", new Blob([JSON.stringify(postData)], { type: "application/json" }));

        try {
            let response = await axios.put(`/api/post/${postId}`, formData, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "multipart/form-data"
                }
            });

            console.log("📌 서버 응답:", response.data);
            if (response.status === 200) {
                alert("✅ 게시글이 수정되었습니다.");
                window.location.href = `/api/post/${postId}`; // 수정 후 해당 게시글 페이지로 리다이렉트
            } else {
                alert("⚠ 서버 응답이 예상과 다릅니다.");
            }
        } catch (error) {
            console.error("❌ 수정 실패:", error);
            alert("❌ 수정 실패! " + error.message);
        }
    }


    </script>
</head>
<body>
    <div th:replace="~{fragments/nav}"></div>

    <div class="container">
        <h2>게시글 수정</h2>

        <div class="form-group"> 
            <label for="title">제목:</label>
            <input type="text" id="title" th:value="${post?.title}" /><br>

            <label for="content">내용:</label>
            <textarea id="content" th:text="${post?.content}"></textarea><br>

            <label for="link">링크:</label>
            <input type="text" id="link" th:value="${post?.link}" /><br>

            <label for="file">파일 업로드:</label>
            <input type="file" id="file"><br>

            <button class="edit-button button" th:onclick="|uploadFile(${post?.pid})|">수정</button>
        </div>
    </div>

    <div th:replace="~{fragments/footer}"></div>
    <div th:replace="~{fragments/back}"></div>
</body>
</html>
