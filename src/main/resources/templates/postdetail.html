            // ğŸ“Œ í† í°ì—ì„œ uid ì¶”ì¶œ

<body>

            <h3>ì œëª©</h3>

            <h3>ë‚´ìš©</h3>
            <div class="content" th:text="${post?.content}">

            </div>

            <h3>ë§í¬</h3>

                ì°¸ì¡° ë§í¬
            </div>

            <h3>ëŒ“ê¸€</h3>
            <div class="comments" id="comments">
                <div th:class="|comment comment${comment.cmid}|" th:each="comment : ${comments}">
                    <p th:text="|${comment.createdBy}: ${comment.content}|">ëŒ“ê¸€1: ë©‹ì§„ ì‚¬ì§„ì´ë„¤ìš”!</p>
                    <div class="commentButtonBox">
	                    <button  class="edit-button commentButton" onclick="EditComment(event)" th:data-cmid="${comment.cmid}">EDIT</button>
	                    <button  class="delete-button commentButton" onclick="DeleteComment(event)" th:data-cmid="${comment.cmid}">DELETE</button>
	                </div>
                </div>
            </div>

            <!-- âœ… postIdë¥¼ ê°€ì ¸ì˜¤ê¸° ìœ„í•œ hidden input ì¶”ê°€ -->
            <input type="hidden" id="pid" th:value="${post?.pid}">

            <div class="add-comment">
                <input type="text" id="commentInput" name="content" placeholder="ëŒ“ê¸€ ì¶”ê°€...">
                <button id="submitComment" class="button">ê²Œì‹œ</button>

</div>

<th:block th:replace="~{/fragments/footer :: footerLayout}"></th:block>


<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function() {
	    let uid = "[[${post.uid}]]";  // ë¬¸ìì—´ë¡œ ì²˜ë¦¬
	    if(uid != userId){
			document.getElementsByClassName('edit-and-delete-button')[0].style.display = 'none';
		}
	});

    document.getElementById("submitComment").addEventListener("click", function(event) {
        event.preventDefault(); // ê¸°ë³¸ ë™ì‘ ë°©ì§€ 22

        let postId = document.getElementById("pid").value;
        let commentInput = document.getElementById("commentInput");
        let commentText = commentInput.value.trim();

        if (!commentText) return; // ë¹ˆ ëŒ“ê¸€ ë°©ì§€

        // âœ… JSON í˜•ì‹ìœ¼ë¡œ POST ìš”ì²­
        fetch("/api/comments", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ pid: postId, uid: userId, content: commentText })
        })
            .then(response => response.json())
            .then(data => {
                console.log("âœ… ëŒ“ê¸€ ì¶”ê°€ ì„±ê³µ:", data);

                // âœ… ìƒˆë¡œìš´ ëŒ“ê¸€ì„ ë™ì ìœ¼ë¡œ ì¶”ê°€
                addComment(data);
                commentInput.value = ""; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            })
            .catch(error => {
                console.error("âŒ ëŒ“ê¸€ ì¶”ê°€ ì‹¤íŒ¨:", error);
            });
    });
    
    function addComment(comment) {
	    // 1. ëŒ“ê¸€ì„ ì¶”ê°€í•  ë¶€ëª¨ ìš”ì†Œ ì„ íƒ
	    const commentSection = document.getElementById('comments');
	
	    // 2. ìƒˆë¡œìš´ div ìš”ì†Œ ìƒì„±
	    const commentDiv = document.createElement('div');
	    commentDiv.classList.add('comment', `comment${comment.cmid}`);
	
	    // 3. ëŒ“ê¸€ ë‚´ìš© ì¶”ê°€
	    const commentText = document.createElement('p');
	    commentText.textContent = `${comment.createdBy}: ${comment.content}`;
	    commentDiv.appendChild(commentText);
	
	    // 4. ë²„íŠ¼ ë°•ìŠ¤ ìƒì„±
	    const buttonBox = document.createElement('div');
	    buttonBox.classList.add('commentButtonBox');
	
	    // 5. EDIT ë²„íŠ¼ ìƒì„±
	    const editButton = document.createElement('button');
	    editButton.classList.add('edit-button', 'commentButton');
	    editButton.textContent = 'EDIT';
	    editButton.onclick = (event) => EditComment(event);  // ìˆ˜ì • ì´ë²¤íŠ¸ ì—°ê²°
	
	    // 6. DELETE ë²„íŠ¼ ìƒì„±
	    const deleteButton = document.createElement('button');
	    deleteButton.classList.add('delete-button', 'commentButton');
	    deleteButton.textContent = 'DELETE';
	    deleteButton.setAttribute('data-cmid', comment.cmid);
	    deleteButton.onclick = (event) => DeleteComment(event);  // ì‚­ì œ ì´ë²¤íŠ¸ ì—°ê²°
	
	    // 7. ë²„íŠ¼ ë°•ìŠ¤ì— ë²„íŠ¼ ì¶”ê°€
	    buttonBox.appendChild(editButton);
	    buttonBox.appendChild(deleteButton);
	
	    // 8. ëŒ“ê¸€ divì— ë²„íŠ¼ ë°•ìŠ¤ ì¶”ê°€
	    commentDiv.appendChild(buttonBox);
	
	    // 9. ìµœì¢…ì ìœ¼ë¡œ ëŒ“ê¸€ ì„¹ì…˜ì— ëŒ“ê¸€ ì¶”ê°€
	    commentSection.appendChild(commentDiv);
	}

    function DeleteComment (e){
        const cmid = e.target.dataset.cmid;

        fetch(`/api/comments/${cmid}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ id: userId })
        })
            .then(response => console.log(response.json()));

        document.querySelector(`.comment${cmid}`).remove();
    }


    function EditComment(e) {
        // í´ë¦­ëœ ë²„íŠ¼ì—ì„œ cmid ì¶”ì¶œ
        const cmid = e.target.dataset.cmid;

        // cmidê°€ ì œëŒ€ë¡œ ì¶”ì¶œë˜ì—ˆëŠ”ì§€ í™•ì¸
        console.log("cmid:", cmid);

        // cmidê°€ undefinedì¼ ê²½ìš° ì˜¤ë¥˜ ì²˜ë¦¬
        if (!cmid) {
            console.error("âŒ cmid ê°’ì´ ì—†ìŠµë‹ˆë‹¤.");
            return;
        }

        // data-cmid ì†ì„±ì„ ì´ìš©í•´ í•´ë‹¹ ëŒ“ê¸€ div ìš”ì†Œ ì°¾ê¸°
        const commentDiv = e.target.closest(".comment"); // í˜„ì¬ ëŒ“ê¸€ ìš”ì†Œ ì°¾ê¸°

        // ê¸°ì¡´ ëŒ“ê¸€ ë‚´ìš©ê³¼ ë²„íŠ¼ë“¤ ìˆ¨ê¸°ê¸°
        const commentText = commentDiv.querySelector("p");
        const originalContent = commentText.textContent.split(": ")[1];
        const editButton = commentDiv.querySelector(".edit-button");
        const deleteButton = commentDiv.querySelector(".delete-button");

        commentText.style.display = "none";
        editButton.style.display = "none";
        deleteButton.style.display = "none";

        // ëŒ“ê¸€ ìˆ˜ì • ì…ë ¥ í•„ë“œì™€ SAVE ë²„íŠ¼ ë§Œë“¤ê¸°
        const inputField = document.createElement("input");
        inputField.type = "text";
        inputField.value = originalContent;  // ê¸°ì¡´ ëŒ“ê¸€ ë‚´ìš© ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        inputField.classList.add("comment-edit-input");

        const saveButton = document.createElement("button");
        saveButton.textContent = "SAVE";
        saveButton.classList.add("save-button");
        saveButton.onclick = function () {
            SaveEditedComment(cmid, commentDiv, inputField.value, editButton, deleteButton);
        };

        // ìˆ˜ì •í•  ì…ë ¥ í•„ë“œì™€ ë²„íŠ¼ì„ ëŒ“ê¸€ divì— ì¶”ê°€
        commentDiv.appendChild(inputField);
        commentDiv.appendChild(saveButton);
    }


    function SaveEditedComment(cmid, commentDiv, newContent, editButton, deleteButton) {

        fetch(`/api/comments/${cmid}`, {
            method: "PUT", // ìˆ˜ì • ìš”ì²­
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(
                {
                    uid: userId,
                    content: newContent
                })
        })
            .then(response => response.json())
            .then(data => {
                console.log("âœ… ëŒ“ê¸€ ìˆ˜ì • ì„±ê³µ:", data);

                // ì…ë ¥ í•„ë“œì™€ ë²„íŠ¼ ì œê±°
                commentDiv.querySelector(".comment-edit-input").remove();
                commentDiv.querySelector(".save-button").remove();

                // ìˆ˜ì •ëœ ëŒ“ê¸€ ë‚´ìš© ì—…ë°ì´íŠ¸ í›„ í‘œì‹œ
                const commentText = commentDiv.querySelector("p");
                commentText.textContent = `${data.createdBy}: ${data.content}`;
                commentText.style.display = "block";

                // editButtonê³¼ deleteButton ë‹¤ì‹œ ë³´ì´ê²Œ
                editButton.style.display = "inline-block";
                deleteButton.style.display = "inline-block";
            })
            .catch(error => {
                console.error("âŒ ëŒ“ê¸€ ìˆ˜ì • ì‹¤íŒ¨:", error);
            });
    }




</script>
