<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post View</title>
    <link rel="stylesheet" type="text/css" href="/css/postdetail.css">
    <script src="/js/auth.js"></script>
    <script>
        let token = null;
        let userId = null;
        function checkToken() {
            // 📌 토큰 가져오기
            token = localStorage.getItem("token");
            if (!token) {
                alert("❌ 로그인 후 이용하세요!");
                return;
            }

            // 📌 토큰에서 uid 추출
            userId = getUserIdFromToken(token);
            if (!userId) {
                alert("❌ 사용자 정보를 가져올 수 없습니다. 다시 로그인하세요!");
                return;
            }
        }
        checkToken();

		function DeleteComment (e){
			const cmid = e.target.dataset.cmid;

	        fetch(`/api/comments/${cmid}`, {
	            method: "DELETE",
	            headers: {
	                "Authorization": `Bearer ${token}`,
	                "Content-Type": "application/json"
	            },
	            body: JSON.stringify({ id: userId })
	        })
            .then(response => console.log(response.json()));
            
            document.querySelector(`comment${cmid}`).remove();
		}
		function EditComment (e){
			
		}

    </script>
</head>

<body>
<th:block th:replace="~{/layout/header :: headerLayout}"></th:block>

<div class="container">
    <div class="content-wrapper">
        <div class="image-section">
            <img th:src="${post.imageURL}" alt="Post Image">
        </div>
        <div class="comment-section">
            <div class="username-and-button-section">
                <h2 id="created-by" th:text="${post?.createdBy}">유저 이름</h2>
                <div class="edit-and-delete-button">
                    <button  class="edit-button button" onclick="">EDIT</button>
                    <button  class="delete-button button" onclick="">DELETE</button>
                </div>
            </div>

            <h3>제목</h3>
            <div class="title" th:text="${post?.createdBy}">
                사진 제목
            </div>

            <h3>내용</h3>
            <div class="content" th:text="${post?.content}">
                사진 내용
            </div>

            <h3>댓글</h3>
            <div class="comments" id="comments">
                <div th:class="|comment comment${comment.cmid}|" th:each="comment : ${comments}">
                    <p th:text="|${comment.createdBy}: ${comment.content}|">댓글1: 멋진 사진이네요!</p>
                    <div class="commentButtonBox">
	                    <button  class="edit-button commentButton" onclick="EditComment(event)">EDIT</button>
	                    <button  class="delete-button commentButton" onclick="DeleteComment(event)" th:data-cmid="${comment.cmid}">DELETE</button>
	                </div>
                </div>
            </div>

            <!-- ✅ postId를 가져오기 위한 hidden input 추가 -->
            <input type="hidden" id="pid" th:value="${post?.pid}">

            <div class="add-comment">
                <input type="text" id="commentInput" name="content" placeholder="댓글 추가...">
                <button id="submitComment" class="button">게시</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', function() {
	    let uid = "[[${post.uid}]]";  // 문자열로 처리
	    if(uid != userId){
			document.getElementsByClassName('edit-and-delete-button')[0].style.display = 'none';
		}
	});

    document.getElementById("submitComment").addEventListener("click", function(event) {
        event.preventDefault(); // 기본 동작 방지 22

        let postId = document.getElementById("pid").value;
        let commentInput = document.getElementById("commentInput");
        let commentText = commentInput.value.trim();

        if (!commentText) return; // 빈 댓글 방지

        // ✅ JSON 형식으로 POST 요청
        fetch("/api/comments", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ pid: postId, uid: userId, content: commentText })
        })
            .then(response => response.json())
            .then(data => {
                console.log("✅ 댓글 추가 성공:", data);

                // ✅ 새로운 댓글을 동적으로 추가
                addComment(data);
                commentInput.value = ""; // 입력 필드 초기화
            })
            .catch(error => {
                console.error("❌ 댓글 추가 실패:", error);
            });
    });
    
    function addComment(comment) {
	    // 1. 댓글을 추가할 부모 요소 선택
	    const commentSection = document.getElementById('comments');
	
	    // 2. 새로운 div 요소 생성
	    const commentDiv = document.createElement('div');
	    commentDiv.classList.add('comment', `comment${comment.cmid}`);
	
	    // 3. 댓글 내용 추가
	    const commentText = document.createElement('p');
	    commentText.textContent = `${comment.createdBy}: ${comment.content}`;
	    commentDiv.appendChild(commentText);
	
	    // 4. 버튼 박스 생성
	    const buttonBox = document.createElement('div');
	    buttonBox.classList.add('commentButtonBox');
	
	    // 5. EDIT 버튼 생성
	    const editButton = document.createElement('button');
	    editButton.classList.add('edit-button', 'commentButton');
	    editButton.textContent = 'EDIT';
	    editButton.onclick = () => editComment(comment.cmid);  // 수정 이벤트 연결
	
	    // 6. DELETE 버튼 생성
	    const deleteButton = document.createElement('button');
	    deleteButton.classList.add('delete-button', 'commentButton');
	    deleteButton.textContent = 'DELETE';
	    deleteButton.setAttribute('data-cmid', comment.cmid);
	    deleteButton.onclick = (event) => DeleteComment(event);  // 삭제 이벤트 연결
	
	    // 7. 버튼 박스에 버튼 추가
	    buttonBox.appendChild(editButton);
	    buttonBox.appendChild(deleteButton);
	
	    // 8. 댓글 div에 버튼 박스 추가
	    commentDiv.appendChild(buttonBox);
	
	    // 9. 최종적으로 댓글 섹션에 댓글 추가
	    commentSection.appendChild(commentDiv);
	}

</script>

</body>
</html>
